
<div ng-controller="todoCtrl as todos">
	<table class="table table-hover">
		<thead>
			<tr>
				<th><h2>Todos</h2></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<label for="addTodo">Add Todo:</label>
					<input type="text" name="addTodo" id="inputAddTodo" class=""  ng-model="todos.user">
					<input class="btn btn-primary" type="submit" ng-click='todos.add()'></input>
				</td>
			</tr>
			<tr ng-repeat="n in todos.todos">
				<td ng-class="{fade:checked}">
					<input type="checkbox" value="" ng-model="checked">

					<a href="">{{n}}</a>
					<form class="editButtons">
						<button type="button" class="btn btn-xs btn-default" ng-click="todos.edit($index,editValue)" ng-show="editing">Update</button>
						<input type="text" ng-show="editing" ng-model="editValue">
						<div class="btn-group btn-group-sm" >
						    <div class="btn btn-success" ng-click="editing=!editing">Edit</div>
						    <div class="btn btn-danger" ng-click='todos.delete($index)'>Delete</div>
						</div>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</div>
